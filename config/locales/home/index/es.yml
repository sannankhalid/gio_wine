    about_1: |-
      GioWine was founded in 2000 by Giovanni Cardullo as an International Consulting
      Firm specializing in representing fine Italian wine. With offices in 5 countries,
      our onsite representatives provide you international experience and networks across
      the Americas.
    about_2: |-
      We cultivate continuing contact between suppliers and clients to foster reliable
      and dynamic relationships. We work with genuine enthusiasm to develop brands and
      product sales internationally at a highly personal and technical level from the
      producer to the final consumer.
